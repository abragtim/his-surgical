<!DOCTYPE html>
<html>
<head>
    <title>Surgeries</title>
    <style>
        /* Reset default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            padding: 20px 0;
            background-color: #f2f2f2;
            margin: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination a {
            color: #333;
            padding: 8px 12px;
            text-decoration: none;
            border: 1px solid #ccc;
            margin: 0 4px;
            transition: background-color 0.3s ease;
            border-radius: 4px;
        }

        .pagination a.active {
            background-color: #4CAF50;
            color: white;
            border: 1px solid #4CAF50;
        }

        .pagination a:hover:not(.active) {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Surgeries</h1>
    <table>
        <thead>
        <tr>
            <th>Start Time</th>
            <th>Operating Theatre</th>
            <th>Leading Doctor Name</th>
            <th>Patient Name</th>
        </tr>
        </thead>
        <tbody>
        <!-- Here, we will dynamically populate the table using JavaScript -->
        </tbody>
    </table>
    <div class="pagination">
        <!-- Here, we will dynamically generate pagination links using JavaScript -->
    </div>
</div>

<script>
    var currentPage = 0;

    function fetchSurgeries(page) {
        // Make an AJAX request to the endpoint to fetch surgeries for the specified page
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var response = JSON.parse(xhr.responseText);
                displaySurgeries(response.content);
                displayPagination(response.totalPages);
            }
        };
        xhr.open('GET', '/surgeries?page=' + page, true);
        xhr.send();
    }

    function displaySurgeries(surgeries) {
        var table = document.querySelector('table');
        var tbody = table.querySelector('tbody');

        // Clear existing rows
        while (tbody.firstChild) {
            tbody.removeChild(tbody.firstChild);
        }

        if (surgeries.length === 0) {
            var row = document.createElement('tr');
            var noDataCell = document.createElement('td');
            noDataCell.setAttribute('colspan', '4');
            noDataCell.textContent = 'No surgeries found.';
            row.appendChild(noDataCell);
            tbody.appendChild(row);
        } else {
            // Create new rows
            surgeries.forEach(function(surgery) {
                var row = document.createElement('tr');
                var startTimeCell = document.createElement('td');
                startTimeCell.textContent = surgery.startTime;
                row.appendChild(startTimeCell);
                var operatingRoomNumberCell = document.createElement('td');
                operatingRoomNumberCell.textContent = surgery.operatingRoomNumber;
                row.appendChild(operatingRoomNumberCell);
                var leadingDoctorNameCell = document.createElement('td');
                leadingDoctorNameCell.textContent = surgery.leadingDoctorName;
                row.appendChild(leadingDoctorNameCell);
                var patientNameCell = document.createElement('td');
                patientNameCell.textContent = surgery.patientName;
                row.appendChild(patientNameCell);
                tbody.appendChild(row);
            });
        }
    }

    function displayPagination(totalPages) {
        var pagination = document.querySelector('.pagination');

        // Clear existing links
        while (pagination.firstChild) {
            pagination.removeChild(pagination.firstChild);
        }

        // Create new links
        for (var i = 0; i < totalPages; i++) {
            var link = document.createElement('a');
            link.textContent = i + 1;
            link.href = '#';
            if (i === currentPage) {
                link.classList.add('active');
            }
            link.addEventListener('click', function(e) {
                e.preventDefault();
                currentPage = parseInt(this.textContent) - 1;
                fetchSurgeries(currentPage);
            });
            pagination.appendChild(link);
        }
    }

    // Initial fetch
    fetchSurgeries(currentPage);
</script>
</body>
</html>
